<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/imagens/logo_64x64.ico" type="logo_icon">
    <title>Catálogos Forusi</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="logo-container">
            <img class="logo" src="/Img/Indústria e Comércio LTDA.png" alt="">
        </div>
        <div class="container">
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1s2564ccuyb39q7G0Jqcy0K5GqlaOBFJt/view?usp=sharing')">
                <img src="/Img/forusi.jpg" alt="Catálogo 1">
                <div class="card-title">FORUSI METAIS</div>
            </div>
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/15zQqtQqvnLUBQ-Ugvxm4QxAXDB2-echl/view?usp=sharing')">
                <img src="/Img/Catalogo Ducha.jpg" alt="Catálogo 2">
                <div class="card-title">DUCHA E TORNEIRAS ELÉTRICAS</div>
            </div>
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1XIcgqifneEDNEkSzr_3CAAquvJX9bqFC/view?usp=sharing')">
                <img src="/Img/Catalogo forro.jpg" alt="Catálogo 3">
                <div class="card-title">FORUSI FORRO DE PVC</div>
            </div>
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1vQtFC3O4lyD2Fd8BWb-gLo_cptRGN6Cx/view?usp=sharing')">
                <img src="/Img/Pistolas.jpg" alt="Catálogo 4">
                <div class="card-title">FORUSI PISTOLAS PARA PINTURA</div>
            </div>
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1mybfPqIgYjPcfMObHNO_dfQJOsUiohYB/view?usp=sharing')">
                <img src="/Img/ELÉTRICOS.jpg" alt="Catálogo 4">
                <div class="card-title">FORUSI MATERIAIS ELÉTRICOS</div>
            </div>
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1rcNlFZs6WKhGGkTuKXTnORzQ9vx63N4M/view?usp=sharing')">
                <img src="/Img/Kit.jpg" alt="Catálogo 5">
                <div class="card-title">FORUSI KIT CAIXA ACOPLADA</div>
            </div>
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1hemyjm4Xp-heLIZBW8LITvpflfYfGfdr/view?usp=sharing')">
                <img src="/Img/BRFLEX.jpg" alt="Catálogo 6">
                <div class="card-title">BRFLEX MANGUEIRAS</div>
            </div>
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1M3RbHvGX_jrgPntAQHL8veaJbSN_bROL/view?usp=sharing')">
                <img src="/Img/Catalogo vinigas.jpg" alt="Catálogo 7">
                <div class="card-title">VINIGÁS</div>
            </div>
            <div class="card-ramo"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1lnOxlndqPqwb4ZZxm7JFvVGbgIIqeL2F/view?usp=sharing')">
                <img src="/Img/RAMO CONEXÕES.jpg" alt="Catálogo 7">
                <div class="card-title">RAMO CONEXÕES</div>
            </div>
            <div class="card"
                onclick="abrirCatalogo('https://drive.google.com/file/d/1ekPSQYs71QwEN-UwtZLIi14YrtN5tNiF/view?usp=sharing')">
                <img src="/Img/RAMO.jpg" alt="Catálogo 7">
                <div class="card-title">RAMO PEX MULTICAMADA</div>
            </div>
        </div>
    </section>

    <script>
        function abrirCatalogo(url) {
            window.open(url, '_blank');
        }
    </script>

</body>

</html>
